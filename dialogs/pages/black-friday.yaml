label: black-friday
form:
  properties:
    productId:
      $type: textField
      label: Product Id
    title:
      $type: textField
      label: Title
      i18n: true
    subtitle:
      $type: textField
      label: SubTitle
      i18n: true
    navigationTitle:
      $type: textField
      label: Navigation title
      i18n: true
    windowTitle:
      $type: textField
      label: Window title
      i18n: true
    hideInNav:
      $type: checkBoxField
      defaultValue: false
      label: Hide in navigation
      buttonLabel: Hide
    keywords:
      $type: textField
      label: Keywords
      i18n: true
      rows: 3
    description:
      $type: textField
      label: Description
      i18n: true
      rows: 5
  layout:
    $type: tabbedLayout
    tabs:
      tabProduct:
        label: Product
        fields:
          - name: productId
      tabPage:
        label: Web Page
        fields:
          - name: title
          - name: subtitle
          - name: navigationTitle
          - name: windowTitle
          - name: hideInNav
      tabMeta:
        label: Metadata
        fields:
          - name: keywords
          - name: description
